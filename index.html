<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Lucas Silvestre Viana </title>

  <link rel="stylesheet" href="public/css/normalize.css">
  <link rel="stylesheet" href="public/css/tachyons.min.css">
  <link rel="stylesheet" href="public/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

  <header class="header pa2 flex justify-center items-center">
    <h1 class="dib header__title" title="Clique no '+' para incluir uma nova anotação">
      Anotações </h1>
    <button class="btn btn-light header__action" onclick="notes.add()" title="Adicionar anotação"> ➕ </button>
  </header>

  <main class="pa3">
    <div class="dropdown tc mb3">
      <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Ordenar
      </button>
      <div class="dropdown-menu">
        <button class="dropdown-item btn btn-light" onclick="notes.sort('createdAt')"> Data criação </button>
        <button class="dropdown-item btn btn-light" onclick="notes.sort('modifiedAt')"> Data alteração </button>
        <button class="dropdown-item btn btn-light" onclick="notes.sort('color')"> Cores </button>
        <button class="dropdown-item btn btn-light" onclick="notes.sort('important')"> Importantes </button>
      </div>
    </div>
    <section class="notes"></section>
  </main>

  <script src="public/js/jquery-3.5.1.slim.min.js"></script>
  <script src="public/js/popper.min.js"></script>
  <script src="public/js/bootstrap.min.js"></script>
  <script src="scripts/notes.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('sw.js').then(
        (registration) => console.log('ServiceWorker registration'),
        (error) => console.error(error)
      ));
    }
  </script>
</body>

</html>
